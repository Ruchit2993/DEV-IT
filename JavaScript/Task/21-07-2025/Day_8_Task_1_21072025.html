
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Safe JSON Calculator</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <style>
      body {
        margin-top: 50px;
        background-color: #f9f9f9;
      }
      .container {
        max-width: 500px;
        margin: auto;
      }
      li {
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h2 class="text-center mb-3">Safe JSON Calculator</h2>

      <label for="jsonInput" class="form-label">Enter JSON:</label>
      <textarea
        class="form-control mb-3"
        id="jsonInput"
        rows="4"
        placeholder='{"expression": "2 + 3 * 4"}'
      ></textarea>

      <button class="btn btn-primary w-100 mb-3" onclick="calculate()">
        Evaluate
      </button>

      <div id="result" class="alert"></div>
    </div>

    <div class="container text-center mt-5">
      <h1 class="mb-4">Delayed Task with Promise</h1>
      <button id="startBtn" class="btn btn-primary">Start Task</button>
      <p id="output" class="mt-4 fs-4 text-success"></p>
    </div>
    <div style="justify-content: center;text-align: center  ">
    <h2>Click a list item:</h2>
    <ul id="itemList">
      <li>Item 1</li>
      <li>Item 2</li>
      <li>Item 3</li>
    </ul>
    </div>

    <div class="container mt-5">
      <h2 class="mb-4">Mini Form App</h2>
      <form id="myForm" class="border p-4 rounded shadow">
        <div class="mb-3">
          <label class="form-label">Name:</label>
          <input type="text" name="username" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Date of Birth:</label>
          <input type="date" name="dob" class="form-control" required />
        </div>

        <div class="mb-3">
          <label class="form-label">Math Expression:</label>
          <input
            type="text"
            id="mathExp"
            class="form-control"
            placeholder="e.g., 2 + 3 * 4"
          />
        </div>

        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
