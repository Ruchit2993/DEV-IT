<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Toggle Sidebar Layout</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body, html {
      height: 100%;
      font-family: Arial, sans-serif;
    }

    /* Top Navbar */
    .topnav {
      display: flex;
      align-items: center;
      background-color: #00b050;
      height: 50px;
      padding: 0 15px;
      color: white;
    }

    /* .logo {
      font-weight: bold;
      font-size: 20px;
      margin-right: 15px;
    } */

    .hamburger {
      font-size: 24px;
      background: transparent;
      border: none;
      color: white;
      cursor: pointer;
    }

    /* Layout */
    .layout {
      display: flex;
      height: calc(100vh - 50px);
      transition: all 0.3s ease;
    }
    
    /* Sidebar */
    .sidebar {
      background-color: #2c3e50;
      color: white;
      width: 60px;
      overflow: hidden;
      transition: width 0.3s ease;
    }

    .sidebar.expanded {
      width: 220px;
    }

    .sidebar ul {
      list-style: none;
      padding: 10px 0;
    }

    .sidebar li {
      padding: 10px 15px;
      display: flex;
      align-items: center;
      transition: background 0.2s;
      white-space: nowrap;
    }
    
    .sidebar li:hover {
      background-color: #1a252f;
      cursor: pointer;
    }

    .sidebar .icon {
      font-size: 18px;
      margin-right: 10px;
      width: 20px;
      text-align: center;
    }

    .sidebar.collapsed .text {
        display: none;
    }

    /* Main Content */
    .main {
      width: calc(100% - 60px);
      background-color: #ecf0f1;
      transition: width 0.3s ease;
    }

    .main.expanded {
      width: calc(100% - 220px);
    }
  </style>
</head>
<body>

  <!-- Top Navbar -->
  <div class="topnav">
    <div class="logo"><span style="font-weight: normal;"></span></div>
    <button class="hamburger" onclick="toggleSidebar()">&#9776;</button>
  </div>

  <!-- Layout -->
  <div class="layout">
    <div class="sidebar collapsed" id="sidebar">

        <!-- </div> -->

  <script>
    function toggleSidebar() {
      const sidebar = document.getElementById('sidebar');
      const main = document.getElementById('mainContent');

      sidebar.classList.toggle('collapsed');
      sidebar.classList.toggle('expanded');
      main.classList.toggle('expanded');
    }
