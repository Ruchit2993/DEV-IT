    //     Local Storage vs Cookies
    
    //     | Feature                     | **Local Storage**                                             | **Cookies**                                                         |
    // | --------------------------- | ------------------------------------------------------------- | ------------------------------------------------------------------- |
    // | **Size Limit**              | \~5MB                                                         | \~4KB                                                               |
    // | **Data Expiry**             | No expiry unless manually cleared                             | Has expiration date set (default: session-only)                     |
    // | **Accessible By**           | Only via **JavaScript** (on client-side)                      | Accessible by **server** and **client** (JavaScript & HTTP headers) |
    // | **Sent with HTTP Requests** |  No                                                           |  Yes, automatically sent with every HTTP request                   |
    // | **Storage Location**        | Stored in browser                                             | Stored in browser, but also included in server communication        |
    // | **Security**                | Vulnerable to XSS attacks                                     | Vulnerable to XSS and CSRF if not secured                           |
    // | **Use Cases**               | Storing large client-side data like themes, preferences, etc. | Storing small data like session tokens, authentication info         |
