<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Assignment By Hardik sir</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous" />
    <link href="https:cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css" rel="stylesheet" />
    <link rel="stylesheet" href="style.css" />
</head>

<body class="bg-secondary-subtle">
        <section class="questionone-ans-div" id="questin-one-ans">
            <form class="row g-3 bg-dark text-light mt-3 p-3 rounded-3" onsubmit="handleSubmit(event)">
                <div class="col-md-12">
                    <!-- password -->
                    <label for="password" class="form-label">Password</label>
                    <input type="text" class="form-control" oninput="checkPasswordStrength();" onfocus="showPwCheck()"
                        onblur="removePwCheck(event)" id="password" />
                    <span class="text-danger fw-bold" id="password_feedback"></span>

                    <div id="pwCheck" class="d-none">
                        <p><span class="fw-bold" id="Cap_char_check"><i
                                    class="bi bi-check-circle-fill mx-2"></i><span>Min 1 Capital Char</span></span></p>
                        <p><span class="fw-bold" id="Spec_char_check"><i
                                    class="bi bi-check-circle-fill mx-2"></i><span>Min 1 Special Char</span></span></p>
                        <p><span class="fw-bold" id="Num_char_check"><i
                                    class="bi bi-check-circle-fill mx-2"></i><span>Min 1 Number</span></span></p>
                        <p><span class="fw-bold" id="length_check"><i class="bi bi-check-circle-fill mx-2"></i><span>Min
                                    8 length</span></span></p>
                        <p><span class="fw-bold" id="pass_strength_check"><i class="bi bi-check-circle-fill mx-2"></i><span>Strong Password</span></span></p>
                    </div>
                </div>

                <!-- confirm password  -->
                <div class="col-md-12">
                    <label for="ConfirmPassword" class="form-label">Confirm Password</label>
                    <input type="text" class="form-control" id="ConfirmPassword" oninput="confirmPassword();" />
                    <span class="text-danger fw-bold" id="ConfirmPassword_feedback"></span>
                </div>

                <div class="col-12">
                    <button type="submit" class="btn btn-primary w-100">Sign in</button>
                </div>
            </form>
        </section>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>

    <script>
        let parent = document.getElementById("parent");

        parent.addEventListener("click", (e) => {

            let idOfClickedDiv = e.target.id;

            console.log(`Div With ID :${idOfClickedDiv} is Clicked!!`);
        });

        function checkPasswordStrength() {
            let password = document.getElementById("password").value;
            let password_feedback = document.getElementById("password_feedback");
            password_feedback.innerText = "";
            document.getElementById("Cap_char_check").classList = "";
            document.getElementById("Spec_char_check").classList = "";
            document.getElementById("Num_char_check").classList = "";
            document.getElementById("length_check").classList = "";
            document.getElementById("pass_strength_check").classList = "";

            console.log(password);

            if (isPasswordStrong(password)) {
                document.getElementById("pass_strength_check").classList = "text-success";
            }

            //check for capital char
            if (isPassIncludeOneCapitalChar(password)) {
                document.getElementById("Cap_char_check").classList = "text-success";
            }

            //check for special char
            if (isPassIncludeOneSpecialChar(password)) {
                document.getElementById("Spec_char_check").classList = "text-success";
            }

            //check for number char
            if (isPassIncludeOneNumChar(password)) {
                document.getElementById("Num_char_check").classList = "text-success";
            }

            if (password.length >= 8) {
                document.getElementById("length_check").classList = "text-success";
            }
        }

        function confirmPassword() {
            let password = document.getElementById("password").value;
            let ConfirmPassword = document.getElementById("ConfirmPassword").value;

            console.log(password);
            console.log("confirm password", ConfirmPassword);


            document.getElementById("ConfirmPassword_feedback").innerText = ""

            if (password !== ConfirmPassword) {
                document.getElementById("ConfirmPassword_feedback").innerText = "password and confirm password not same"
            }
        }


        function showPwCheck() {
            document.getElementById("pwCheck").classList.remove("d-none");
        }

        function removePwCheck(e) {
            console.log(e.target.value);

            if (e.target.value) {
                document.getElementById("pwCheck").classList.remove("d-none");
            } else {
                document.getElementById("pwCheck").classList.add("d-none");
            }
        }

        function isPasswordStrong(Password) {
            let regex = /^(?=.*[a-z])(?=.*[A-Z])(?=.*[0-9])(?=.*[\W_]).{8,}$/;
            return regex.test(Password);
        }

        function isPassIncludeOneCapitalChar(password) {
            const regex = /^(?=.*[A-Z])+.*$/;
            return regex.test(password);
        }

        function isPassIncludeOneSpecialChar(password) {
            const regex = /^(?=.*[!@#$%^&*(),.?":{}|<>])+.*$/;
            return regex.test(password);
        }

        function isPassIncludeOneNumChar(password) {
            const regex = /^(?=.*[0-9])+.*$/;
            return regex.test(password);
        }
        function handleSubmit(event) {
            event.preventDefault();
            let password = document.getElementById("password").value;
            let confirmPassword = document.getElementById("ConfirmPassword").value;

            if (isPasswordStrong(password) && password === confirmPassword) {
                alert("Form submitted successfully!");
            } else {
                alert("Please ensure your password is strong and matches the conditions");
            }
        }


    </script>
</body>

</html>
