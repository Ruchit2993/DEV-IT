<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bootstrap Table</title>
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head> 
<body class="p-4">

  <div>
    <table class="table">
      <thead>
        <tr>
          <th>Column 1</th>
          <th>Column 2</th>
          <th>Column 3</th>
          <th>Column 4</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>Row 1, Col 1</td>
          <td>Row 1, Col 2</td>
          <td>Row 1, Col 3</td>
          <td>Row 1, Col 4</td>
        </tr>
        <tr>
          <td>Row 2, Col 1</td>
          <td>Row 2, Col 2</td>
          <td>Row 2, Col 3</td>
          <td>Row 2, Col 4</td>
        </tr>
        <tr>
          <td>Row 3, Col 1</td>
          <td>Row 3, Col 2</td>
          <td>Row 3, Col 3</td>
          <td>Row 3, Col 4</td>
        </tr>
      </tbody>
    </table>
  </div>
<div class="table-responsive">
  <table id="myTable" class="table table-bordered table-striped">
    <thead>
      <tr>
        <th>0</th>
        <th>5</th>
        <th>10</th>
        <th>15</th>
      </tr>
    </thead>
    <tbody>
      <tr>
        <th>1</th>
        <td>6</td>
        <td>11</td>
        <td>16</td>
      </tr>
      <tr>
        <th>2</th>
        <td>7</td>
        <td>12</td>
        <td>17</td>
      </tr>
      <tr>
        <th>3</th>
        <td>8</td>
        <td>13</td>
        <td>18</td>
      </tr>
      <tr>
        <th>4</th>
        <td>9</td>
        <td>14</td>
        <td>19</td>
      </tr>
    </tbody>
  </table>
</div>

<script>
function setVerticalTabIndex(tableId) {
  const table = document.getElementById(tableId);
  if (!table) return;

  const rows = table.rows.length;
  const cols = table.rows[0].cells.length;

  let tabindex = 0;

  for (let col = 0; col < cols; col++) {
    for (let row = 0; row < rows; row++) {
      let cell = table.rows[row].cells[col];
      if (cell) {
        cell.setAttribute("tabindex", tabindex++);
      }
    }
  }
}

// apply to your table
setVerticalTabIndex("myTable");
</script>

<style>
td:focus, th:focus {
  outline: 2px solid #0d6efd;
  outline-offset: -2px;
  background-color: #e7f1ff;
}
</style>



</body>
</html>
