<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>College Admission Form</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.1);
            backdrop-filter: blur(10px);
            overflow: hidden;
        }

        .header {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            padding: 40px 30px;
            text-align: center;
            color: white;
        }

        .header h1 {
            font-size: 2.5em;
            margin-bottom: 10px;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.2);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.9;
        }

        .form-content {
            padding: 40px;
        }

        .form-section {
            margin-bottom: 40px;
        }

        .section-title {
            font-size: 1.4em;
            color: #333;
            margin-bottom: 20px;
            padding-bottom: 10px;
            border-bottom: 2px solid #4facfe;
            position: relative;
        }

        .section-title::after {
            content: '';
            position: absolute;
            bottom: -2px;
            left: 0;
            width: 50px;
            height: 2px;
            background: #00f2fe;
        }

        .form-row {
            display: flex;
            gap: 20px;
            margin-bottom: 25px;
        }

        .form-group {
            flex: 1;
        }

        .form-group.full-width {
            flex: 100%;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 600;
            color: #555;
            font-size: 0.95em;
        }

        input, select, textarea {
            width: 100%;
            padding: 12px 16px;
            border: 2px solid #e1e5e9;
            border-radius: 10px;
            font-size: 1em;
            transition: all 0.3s ease;
            background: white;
        }

        input:focus, select:focus, textarea:focus {
            outline: none;
            border-color: #4facfe;
            box-shadow: 0 0 0 3px rgba(79, 172, 254, 0.1);
            transform: translateY(-2px);
        }

        textarea {
            resize: vertical;
            min-height: 120px;
        }

        .checkbox-group {
            display: flex;
            flex-wrap: wrap;
            gap: 20px;
            margin-top: 10px;
        }

        .checkbox-item {
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .checkbox-item input[type="checkbox"] {
            width: auto;
            transform: scale(1.2);
        }

        .file-upload {
            position: relative;
            overflow: hidden;
            display: inline-block;
            cursor: pointer;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 12px 24px;
            border-radius: 10px;
            border: none;
            font-size: 1em;
            transition: all 0.3s ease;
        }

        .file-upload:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(102, 126, 234, 0.3);
        }

        .file-upload input[type="file"] {
            position: absolute;
            left: -9999px;
        }

        .submit-section {
            text-align: center;
            margin-top: 40px;
            padding-top: 30px;
            border-top: 1px solid #e1e5e9;
        }

        .submit-btn {
            background: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            color: white;
            padding: 16px 48px;
            border: none;
            border-radius: 50px;
            font-size: 1.1em;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(79, 172, 254, 0.3);
        }

        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 25px rgba(79, 172, 254, 0.4);
        }

        .required {
            color: #e74c3c;
        }

        @media (max-width: 768px) {
            .form-row {
                flex-direction: column;
                gap: 0;
            }
            
            .header h1 {
                font-size: 2em;
            }
            
            .form-content {
                padding: 20px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>College Admission Form</h1>
            <p>Your journey to higher education starts here</p>
        </div>

        <div class="form-content">
            <form action="#" method="POST" enctype="multipart/form-data">
                
                <!-- Personal Information -->
                <div class="form-section">
                    <h2 class="section-title">Personal Information</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="firstName">First Name <span class="required">*</span></label>
                            <input type="text" id="firstName" name="firstName" required>
                        </div>
                        <div class="form-group">
                            <label for="lastName">Last Name <span class="required">*</span></label>
                            <input type="text" id="lastName" name="lastName" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="email">Email Address <span class="required">*</span></label>
                            <input type="email" id="email" name="email" required>
                        </div>
                        <div class="form-group">
                            <label for="phone">Phone Number <span class="required">*</span></label>
                            <input type="tel" id="phone" name="phone" required>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="dob">Date of Birth <span class="required">*</span></label>
                            <input type="date" id="dob" name="dob" required>
                        </div>
                        <div class="form-group">
                            <label for="gender">Gender</label>
                            <select id="gender" name="gender">
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                                <option value="prefer-not-to-say">Prefer not to say</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group full-width">
                            <label for="address">Address <span class="required">*</span></label>
                            <textarea id="address" name="address" placeholder="Enter your complete address" required></textarea>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="city">City <span class="required">*</span></label>
                            <input type="text" id="city" name="city" required>
                        </div>
                        <div class="form-group">
                            <label for="state">State <span class="required">*</span></label>
                            <input type="text" id="state" name="state" required>
                        </div>
                        <div class="form-group">
                            <label for="zip">ZIP Code <span class="required">*</span></label>
                            <input type="text" id="zip" name="zip" required>
                        </div>
                    </div>
                </div>

                <!-- Academic Information -->
                <div class="form-section">
                    <h2 class="section-title">Academic Information</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="highSchool">High School Name <span class="required">*</span></label>
                            <input type="text" id="highSchool" name="highSchool" required>
                        </div>
                        <div class="form-group">
                            <label for="graduationYear">Graduation Year <span class="required">*</span></label>
                            <select id="graduationYear" name="graduationYear" required>
                                <option value="">Select Year</option>
                                <option value="2024">2024</option>
                                <option value="2025">2025</option>
                                <option value="2026">2026</option>
                                <option value="2027">2027</option>
                            </select>
                        </div>
                    </div>

                    <div class="form-row">
                        <div class="form-group">
                            <label for="gpa">GPA <span class="required">*</span></label>
                            <input type="number" id="gpa" name="gpa" step="0.01" min="0" max="4" required>
                        </div>
                        <div class="form-group">
                            <label for="satScore">SAT Score</label>
                            <input type="number" id="satScore" name="satScore" min="400" max="1600">
                        </div>
                        <div class="form-group">
                            <label for="actScore">ACT Score</label>
                            <input type="number" id="actScore" name="actScore" min="1" max="36">
                        </div>
                    </div>
                </div>

                <!-- Program Information -->
                <div class="form-section">
                    <h2 class="section-title">Program Information</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="program">Desired Program <span class="required">*</span></label>
                            <select id="program" name="program" required>
                                <option value="">Select Program</option>
                                <option value="computer-science">Computer Science</option>
                                <option value="engineering">Engineering</option>
                                <option value="business">Business Administration</option>
                                <option value="medicine">Medicine</option>
                                <option value="law">Law</option>
                                <option value="arts">Liberal Arts</option>
                                <option value="psychology">Psychology</option>
                                <option value="biology">Biology</option>
                                <option value="chemistry">Chemistry</option>
                                <option value="physics">Physics</option>
                                <option value="mathematics">Mathematics</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div class="form-group">
                            <label for="startTerm">Preferred Start Term <span class="required">*</span></label>
                            <select id="startTerm" name="startTerm" required>
                                <option value="">Select Term</option>
                                <option value="fall-2025">Fall 2025</option>
                                <option value="spring-2026">Spring 2026</option>
                                <option value="summer-2026">Summer 2026</option>
                                <option value="fall-2026">Fall 2026</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Extracurricular Activities -->
                <div class="form-section">
                    <h2 class="section-title">Extracurricular Activities</h2>
                    
                    <div class="form-group">
                        <label>Select activities you've participated in:</label>
                        <div class="checkbox-group">
                            <div class="checkbox-item">
                                <input type="checkbox" id="sports" name="activities[]" value="sports">
                                <label for="sports">Sports</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="music" name="activities[]" value="music">
                                <label for="music">Music</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="drama" name="activities[]" value="drama">
                                <label for="drama">Drama/Theater</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="volunteer" name="activities[]" value="volunteer">
                                <label for="volunteer">Volunteer Work</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="clubs" name="activities[]" value="clubs">
                                <label for="clubs">Academic Clubs</label>
                            </div>
                            <div class="checkbox-item">
                                <input type="checkbox" id="leadership" name="activities[]" value="leadership">
                                <label for="leadership">Leadership</label>
                            </div>
                        </div>
                    </div>

                    <div class="form-group">
                        <label for="achievements">Awards and Achievements</label>
                        <textarea id="achievements" name="achievements" placeholder="List any awards, honors, or notable achievements"></textarea>
                    </div>
                </div>

                <!-- Personal Statement -->
                <div class="form-section">
                    <h2 class="section-title">Personal Statement</h2>
                    
                    <div class="form-group">
                        <label for="statement">Why do you want to attend this college? <span class="required">*</span></label>
                        <textarea id="statement" name="statement" placeholder="Tell us about your goals, interests, and why you're interested in this program (500 words maximum)" required></textarea>
                    </div>
                </div>

                <!-- Document Upload -->
                <div class="form-section">
                    <h2 class="section-title">Document Upload</h2>
                    
                    <div class="form-row">
                        <div class="form-group">
                            <label for="transcript">High School Transcript <span class="required">*</span></label>
                            <label class="file-upload">
                                <input type="file" id="transcript" name="transcript" accept=".pdf,.jpg,.png" required>
                                Choose File
                            </label>
                        </div>
                        <div class="form-group">
                            <label for="recommendation">Letter of Recommendation</label>
                            <label class="file-upload">
                                <input type="file" id="recommendation" name="recommendation" accept=".pdf,.jpg,.png">
                                Choose File
                            </label>
                        </div>
                    </div>
                </div>

                <!-- Submit -->
                <div class="submit-section">
                    <button type="submit" class="submit-btn">Submit Application</button>
                    <p style="margin-top: 15px; color: #666; font-size: 0.9em;">
                        <span class="required">*</span> Required fields
                    </p>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Simple form validation and file upload feedback
        document.addEventListener('DOMContentLoaded', function() {
            const fileInputs = document.querySelectorAll('input[type="file"]');
            
            fileInputs.forEach(input => {
                input.addEventListener('change', function() {
                    const label = this.parentElement;
                    if (this.files.length > 0) {
                        label.textContent = this.files[0].name;
                        label.style.background = 'linear-gradient(135deg, #28a745 0%, #20c997 100%)';
                    } else {
                        label.textContent = 'Choose File';
                        label.style.background = 'linear-gradient(135deg, #667eea 0%, #764ba2 100%)';
                    }
                });
            });

            // Form submission handling
            document.querySelector('form').addEventListener('submit', function(e) {
                e.preventDefault();
                alert('Thank you for your application! We will review it and get back to you soon.');
            });
        });
    </script>
</body>
</html>
