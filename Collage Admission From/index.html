<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>College Admission Form</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-dark">
    <div class="container-fluid m-5">
        <div class="row justify-content-center">
            <div class="col-lg-6 col-md-8 col-12">
                <div class="card shadow">
                    <div class="card-body">
                        <h2 class="card-title text-center mb-4">College Admission Form</h2>
                        <form>
                            <div class="mb-3">
                                <label for="name" class="form-label">Full Name</label>
                                <input type="text" class="form-control" id="name" name="name" required>
                            </div>

                            <div class="mb-3">
                                <label for="dob" class="form-label">Date of Birth</label>
                                <input type="date" class="form-control" id="dob" name="dob" required>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Gender</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="male" value="Male" required>
                                        <label class="form-check-label" for="male">Male</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="female" value="Female">
                                        <label class="form-check-label" for="female">Female</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="radio" name="gender" id="other" value="Other">
                                        <label class="form-check-label" for="other">Other</label>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="email" class="form-label">Email Address</label>
                                <input type="email" class="form-control" id="email" name="email" required>
                            </div>

                            <div class="mb-3">
                                <label for="phone" class="form-label">Phone Number</label>
                                <input type="text" class="form-control" id="phone" name="phone" required>
                            </div>

                            <div class="mb-3">
                                <label for="address" class="form-label">Address</label>
                                <textarea class="form-control" id="address" name="address" rows="3" required></textarea>
                            </div>

                            <div class="mb-3">
                                <label for="course" class="form-label">Select Course</label>
                                <select class="form-select" id="course" name="course" required>
                                    <option value="BSc">B.Sc</option>
                                    <option value="BCom">B.Com</option>
                                    <option value="BA">B.A</option>
                                    <option value="BTech">B.Tech</option>
                                    <option value="BBA">BBA</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label class="form-label">Interests / Extracurricular Activities</label>
                                <div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" name="interests" id="sports" value="Sports">
                                        <label class="form-check-label" for="sports">Sports</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" name="interests" id="music" value="Music">
                                        <label class="form-check-label" for="music">Music</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" name="interests" id="arts" value="Arts">
                                        <label class="form-check-label" for="arts">Arts</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" name="interests" id="coding" value="Coding">
                                        <label class="form-check-label" for="coding">Coding</label>
                                    </div>
                                    <div class="form-check form-check-inline">
                                        <input class="form-check-input" type="checkbox" name="interests" id="literature" value="Literature">
                                        <label class="form-check-label" for="literature">Literature</label>
                                    </div>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="qualification" class="form-label">Highest Qualification</label>
                                <input type="text" class="form-control" id="qualification" name="qualification" required>
                            </div>

                                    <div class="mb-3">
                                        <label for="percentage" class="form-label">Highest Education Percentage</label>
                                <div class="d-flex align-items-center gap-2">
                                    <input type="range" class="form-range" id="percentage" name="percentage" min="40" max="100" value="75" oninput="percentValue.innerText = this.value + '%'">
                                    <span id="percentValue" class="fw-bold">75%</span>
                                </div>
                            </div>

                            <div class="mb-3">
                                <label for="prevcollege" class="form-label">Previous College Name</label>
                                <input type="text" class="form-control" id="prevcollege" name="prevcollege" list="colleges" required>
                                <datalist id="colleges">
                                    <option value="St. Xavier's College"></option>
                                    <option value="Gujarat University"></option>
                                    <option value="IIT Gandhinagar"></option>
                                    <option value="L.J. College"></option>
                                    <option value="LDRP-ITR"></option>
                                </datalist>
                            </div>

                            <div class="mb-3">
                                <label for="prevdetails" class="form-label">Previous College Details</label>
                                <textarea class="form-control" id="prevdetails" name="prevdetails" rows="2" placeholder="Course, year of passing, etc." required></textarea>
                            </div>

                            <button type="submit" class="btn btn-primary w-100">Submit Application</button>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
