<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Input Selector</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <form action="">
        <label for="username">User Name</label>
        <input type="text" name="username" id="username" />
        <p></p>

        <label for="email">email</label>
        <input type="email" name="email" id="email" placeholder="" />
        <p></p>

        <label for="city">City :</label>
        <select name="city" id="city">
            <option value="ahmedabad">Amedabad</option>
            <option value="gandhinagar">Gandhinagar</option>
            <option value="junagadh">Junagadh</option>
            <option value="rajkot">Rajkot</option>
        </select>
        <p></p>

        <label for="address">Address :</label>
        <textarea name="address" id="address" placeholder="Enter your address.." disabled></textarea>
        <p></p>

        <!-- check box group  -->
        <label for="hobbies">Sports You Like</label>
        <input type="checkbox" name="hobbies" value="cricket" id="cricket" />
        <label for="cricket">Cricket</label>

        <input type="checkbox" name="hobbies" value="football" id="football" />
        <label for="football">Football</label>

        <input type="checkbox" name="hobbies" value="chess" id="chess" />
        <label for="chess">Chess</label>
        <p></p>
        <!-- check box group  -->
        <label for="clgsubjects">Collage Subject</label>
        <input type="checkbox" name="clgsubjects" value="maths" id="maths" />
        <label for="maths">Maths</label>

        <input type="checkbox" name="clgsubjects" value="physics" id="physics" />
        <label for="physics">Physics</label>

        <input type="checkbox" name="clgsubjects" value="english" id="english" />
        <label for="english">English</label>
        <p></p>

        <!-- Radio button  -->
        <label for="gender">Gender :</label>
        <input type="radio" name="gender" id="male" value="male" />
        <label for="male">Male</label>

        <input type="radio" name="gender" id="female" value="female" />
        <label for="female">Female</label>
        <p></p>

        <label for="expression">
            Calculate
            <input type="text" name="expression" id="expression" />
        </label>
        <p></p>
        <button type="submit" class="btn btn-secondary">Submit</button>
    </form>
    <p></p>

    <label for="exp">Expression
        <input type="text" name="exp" id="exp" />
    </label>
    <button id="btn-cal">Cal </button>

    <p></p>

    <p id="json-result"></p>

    <script>
        $("document").ready(() => {
            $("form").submit((e) => {
                e.preventDefault();
                let subjects = [];
                let hobbies = [];
                $("input[name='clgsubjects']:checked").each((index, element) => {
                    subjects.push($(element).attr("value"));

                    // Select Values of Checkbox Group with jQuery
                    $("input[name='hobbies']:checked").each((index, element) => {
                        hobbies.push($(element).attr("value"));
                    });
                    console.log(`hobbies: ${hobbies.join(",")}`);
                    console.log(`subjects: ${subjects.join(",")}`);

                    // How to get Selected Checkbox Text in jQuery
                    $("input:checked").each((index, element) => {
                        const name = $(element).attr("name");
                        const value = $(element).val();

                        if (name === "clgsubjects") {
                            subjects.push(value);
                        } else if (name === "hobbies") {
                            hobbies.push(value);
                        }

                        const id = $(element).attr("id");
                        $(`label[for='${id}']`).css("background-color", "lightgreen");
                    });

                    console.log(`subjects: ${subjects.join(",")}`);
                    console.log(`hobbies: ${hobbies.join(",")}`);

                    // jQuery Selected Selector
                    // jQuery Each Method
                    $("#city option:selected").each((_, element) => {
                    // jQuery Method Chaining
                        alert($(element).parent().attr("id") + " : " + $(element).attr("value"))
                    })

                    // jQuery Disabled and Enabled Selector
                    $(":disabled").css("background-color", "red");
                    $(":enabled").css("background-color", "green");

                });

                // Working with JSON Object
                const cars = [
                    { "cmpName": "Toyota", "model": "Corolla", "maxSeater": 5 },
                    { "cmpName": "Tata", "model": "Safari", "maxSeater": 6 },
                ]
                $.each(cars, (index, cars) => {
                    const asd = $("#json-result").append(cars.cmpName + " has " + cars.model + " model ")
                    const asd2 = $("#json-result").html(cars.cmpName + " has " + cars.model + " model ")

                })

                let op = ""
                $.map(cars, (car, index) => {
                    op += `${car.cmpName} has ${car.model} model  <p></p>`
                });
                $("#json-result").html(op).fadeOut(1000).fadeIn(1000)

                // jQuery â€“ Functions, Events and JSON
                $("#btn-cal").on("click", function () {
                    const ans = eval($("#exp").val())
                    console.log(ans)
                });

                // Converting JSON Object to String and String to JSON Object
                var jsonString = JSON.stringify(cars);
                console.log(jsonString)

                var jsonObject = JSON.parse(jsonString);
                console.log(jsonObject)

                // jQuery Disabled and Enabled Selector
                $(":disabled").css("background-color", "blue");
            });
        });
    </script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
</body>

</html>
