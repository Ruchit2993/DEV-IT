<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DoM Events</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-LN+7fdVzj6u52u30Kp6M/trliBMCMKTyK833zpbD+pXdCLuTusPj697FH4R/5mcr" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ndDqU0Gzau9qJ1lfW4pNLlhNTkCfHzAVBReH9diLvGRem5+R9g2FzA8ZGN954O5Q"
        crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
</head>

<body>
    <p></p>
    <h1>Clone In JQuery</h1>
    <div class="row">
    <div id="box1" class="border border-black col col-6">
        <p></p>
        <h3 id="h3"> This is inside the div tag inside the h3</h3>
        <p>This are the text currently in the Div inside the p</p>
        <button type="button" id="appbtn" class="btn btn-warning">Append</button>
        <button type="button" id="prebtn" class="btn btn-info">Prepend</button>
        <button type="button" id="wrapbtn" class="btn btn-warning">Wrap</button>
        <button type="button" id="unwrapbtn" class="btn btn-info">Unwrap</button>

        <p></p>
    </div>
    <div id="box2" class="border border-black col col-6">
        <p></p>
        <span id="sp1"></span>
        <p>There is Nothing other than this P</p>
        <span id="sp2"></span>
        <button type="button" id="pretobtn" class="btn btn-info">Prepend To</button>
        <button type="button" id="apptobtn" class="btn btn-info">Append To</button>
        <!-- <button type="button" id="wrapbtn" class="btn btn-warning">Wrap</button> -->
        <!-- <button type="button" id="unwrapbtn" class="btn btn-info">Unwrap</button> -->

        <p></p>
    </div></div>


    <script>
        $(document).ready(function () {
            $('#apptobtn').click(function () {
                $('#box1').clone().appendTo('#sp1')
            });
            $('#pretobtn').click(function () {
                $('#box1').clone().prependTo('#sp2')
            });
        });
    </script>
</body>

</html>
