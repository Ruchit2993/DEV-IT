<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Checkout Page</title>
    <!-- Bootstrap CSS CDN -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">
</head>

<body>

    <div id="headerNew-placeholder" class="sticky-top"></div>

    <div class="container mt-5">
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb bg-white pl-0">
                <li class="breadcrumb-item"><a href="#">Account</a></li>
                <li class="breadcrumb-item"><a href="#">My Account</a></li>
                <li class="breadcrumb-item"><a href="#">Product</a></li>
                <li class="breadcrumb-item"><a href="#">View Cart</a></li>
                <li class="breadcrumb-item active" aria-current="page">CheckOut</li>
            </ol>
        </nav>

        <div class="row">
            <div class="col-md-7">
                <h3>Billing Details</h3>
                <form id="billing-form">
                    <div class="form-group">
                        <label>First Name<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="first-name" required>
                    </div>
                    <div class="form-group">
                        <label>Company Name</label>
                        <input type="text" class="form-control" id="company-name">
                    </div>
                    <div class="form-group">
                        <label>Street Address<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="street-address" required>
                    </div>
                    <div class="form-group">
                        <label>Apartment, floor, etc. (optional)</label>
                        <input type="text" class="form-control" id="apartment">
                    </div>
                    <div class="form-group">
                        <label>Town/City<span class="text-danger">*</span></label>
                        <input type="text" class="form-control" id="town-city" required>
                    </div>
                    <div class="form-group">
                        <label>Phone Number<span class="text-danger">*</span></label>
                        <input type="tel" class="form-control" id="phone-number" required>
                    </div>
                    <div class="form-group">
                        <label>Email Address<span class="text-danger">*</span></label>
                        <input type="email" class="form-control" id="email-address" required>
                    </div>
                    <div class="form-group form-check">
                        <input type="checkbox" class="form-check-input" id="saveInfo" checked>
                        <label class="form-check-label" for="saveInfo">
                            Save this information for faster check-out next time
                        </label>
                    </div>
                </form>
            </div>
            <div class="col-md-5">
                <div id="order-summary" class="mb-3">
                    <!-- Dynamic order summary will be inserted here -->
                </div>
                <ul class="list-group mb-3">
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Subtotal:</span>
                        <strong id="subtotal">$0</strong>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Shipping:</span>
                        <strong>Free</strong>
                    </li>
                    <li class="list-group-item d-flex justify-content-between" id="discount-row" style="display: none;">
                        <span>Discount (30%):</span>
                        <strong id="discount-amount">$0</strong>
                    </li>
                    <li class="list-group-item d-flex justify-content-between">
                        <span>Total:</span>
                        <strong id="total">$0</strong>
                    </li>
                </ul>

                <div class="mb-3 col">
                    <div class="row row-cols-6">
                        <div class="form-check col col-6">
                            <input class="form-check-input" type="radio" name="payment" id="bank" value="bank">
                            <label class="form-check-label" for="bank">
                                Bank
                            </label>
                        </div>
                        <div class="d-flex align-items-center mt-2">
                            <img src="../assets/b-bkash.png" height="24" alt="bkash" class="mr-2">
                            <img src="../assets/b-visa.png" height="24" alt="visa" class="mr-2">
                            <img src="../assets/b-mastercard.png" height="24" alt="mastercard" class="mr-2">
                            <img src="../assets/b-netram.png" height="24" alt="netram">
                        </div>
                    </div>
                    <div class="form-check row">
                        <input class="form-check-input" type="radio" name="payment" id="cod" value="cod" checked>
                        <label class="form-check-label" for="cod">
                            Cash on delivery
                        </label>
                    </div>
                </div>

                <div class="mb-3 row" id="coupon-section">
                    <div class="input-group col col-8">
                        <input type="text" class="form-control" id="coupon-code" placeholder="Coupon Code">
                    </div>
                    <div class="input-group-append col col-4">
                        <button class="btn btn-danger" type="button" id="apply-coupon">Apply Coupon</button>
                    </div>
                </div>
                <div class="mb-3 row">
                    <div class="col col-6">
                        <button type="button" class="btn btn-danger btn-block" id="place-order">Place Order</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="footer-placeholder"></div>

    <!-- Bootstrap JS dependencies (optional, for interactive components) -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Header fetch
        document.addEventListener("DOMContentLoaded", function () {
            fetch('headerNew.html')
                .then(response => {
                    if (!response.ok) throw new Error(`Failed to fetch headerNew.html: ${response.statusText}`);
                    return response.text();
                })
                .then(data => {
                    document.getElementById('headerNew-placeholder').innerHTML = data;
                    updateBadges();
                })
                .catch(error => console.error('Error fetching header:', error.message));
        });

        // Footer fetch
        document.addEventListener("DOMContentLoaded", function () {
            fetch('footer.html')
                .then(response => {
                    if (!response.ok) throw new Error(`Failed to fetch footer.html: ${response.statusText}`);
                    return response.text();
                })
                .then(data => {
                    document.getElementById('footer-placeholder').innerHTML = data;
                })
                .catch(error => console.error('Error fetching footer:', error.message));
        });

        // Function to update badges in header
        function updateBadges() {
            const favorites = JSON.parse(localStorage.getItem('favorites') || '[]');
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');

            const heartLink = document.querySelector('.nav-link .bi-heart').parentNode;
            let favoriteBadge = heartLink.querySelector('.badge');
            if (!favoriteBadge) {
                favoriteBadge = document.createElement('span');
                favoriteBadge.className = 'badge bg-danger rounded-pill position-absolute';
                favoriteBadge.style = 'top: -5px; right: -5px;';
                heartLink.appendChild(favoriteBadge);
            }
            favoriteBadge.innerText = favorites.length > 0 ? favorites.length : '';

            const cartLink = document.querySelector('.nav-link .bi-cart3').parentNode;
            let cartBadge = cartLink.querySelector('.badge');
            if (!cartBadge) {
                cartBadge = document.createElement('span');
                cartBadge.className = 'badge bg-danger rounded-pill position-absolute';
                cartBadge.style = 'top: -5px; right: -5px;';
                cartLink.appendChild(cartBadge);
            }
            cartBadge.innerText = cart.length > 0 ? cart.length : '';
        }

        // Fetch JSON data and populate products
        function loadProducts() {
            return new Promise((resolve, reject) => {
                const storedProducts = localStorage.getItem('products');
                if (storedProducts) {
                    resolve(JSON.parse(storedProducts));
                } else {
                    fetch('products.json')
                        .then(response => {
                            if (!response.ok) throw new Error(`Failed to fetch products.json: ${response.statusText}`);
                            return response.json();
                        })
                        .then(data => {
                            localStorage.setItem('products', JSON.stringify(data));
                            resolve(data);
                        })
                        .catch(error => reject(error));
                }
            });
        }

        // Populate order summary
        function populateOrderSummary() {
            const cart = JSON.parse(localStorage.getItem('cart') || '[]');
            const cartItems = JSON.parse(localStorage.getItem('cartItems') || '{}');
            loadProducts().then(products => {
                const orderSummary = document.getElementById('order-summary');
                orderSummary.innerHTML = '';
                let subtotal = 0;

                cart.forEach(id => {
                    const product = products.find(p => p.id === id);
                    if (product) {
                        const quantity = cartItems[id] || 1;
                        const itemSubtotal = product.price * quantity;
                        subtotal += itemSubtotal;
                        const summaryItem = `
                            <div class="d-flex align-items-center mb-2">
                                <img src="${product.image}" alt="${product.name}" class="mr-2 img-fluid" style="width: 50px;">
                                <span>${product.name}</span>
                                <span class="ml-auto">$${itemSubtotal}</span>
                            </div>
                        `;
                        orderSummary.innerHTML += summaryItem;
                    }
                });

                // Check if discount was applied from cart
                const cartTotal = parseFloat(localStorage.getItem('cartTotal') || subtotal);
                const discountApplied = subtotal !== cartTotal;
                if (discountApplied) {
                    const discount = subtotal - cartTotal;
                    document.getElementById('discount-row').style.display = 'flex';
                    document.getElementById('discount-amount').innerText = `$${discount.toFixed(0)}`;
                    document.getElementById('subtotal').innerText = `$${subtotal}`;
                    document.getElementById('total').innerText = `$${cartTotal}`;
                    document.getElementById('coupon-section').style.display = 'none'; // Disable coupon input
                } else {
                    document.getElementById('subtotal').innerText = `$${subtotal}`;
                    document.getElementById('total').innerText = `$${subtotal}`;
                    document.getElementById('discount-row').style.display = 'none';
                    document.getElementById('coupon-section').style.display = 'block';
                }
            });
        }

        // Apply coupon logic
        document.getElementById('apply-coupon').addEventListener('click', function () {
            const couponCodeInput = document.getElementById('coupon-code').value;
            const loginResponse = JSON.parse(localStorage.getItem('loginResponse') || '{}');
            const firstName = loginResponse.profile ? loginResponse.profile.firstName.slice(0, 4).toUpperCase() : '';

            // Get current date
            const now = new Date();
            const currentYear = now.getFullYear();
            const currentMonth = now.getMonth() + 1; // January is 0
            const financialYear = currentMonth >= 4 ? `${currentYear.toString().slice(-2)}${(currentYear + 1).toString().slice(-2)}` : `${(currentYear - 1).toString().slice(-2)}${currentYear.toString().slice(-2)}`;
            const monthAbbr = now.toLocaleString('default', { month: 'short' }).toUpperCase();

            // Generate coupon code
            const generatedCoupon = `${firstName}DEVIT${financialYear}${monthAbbr}`;

            if (couponCodeInput === generatedCoupon) {
                const subtotal = parseFloat(document.getElementById('subtotal').innerText.replace('$', ''));
                const discount = subtotal * 0.3; // 30% discount
                const total = subtotal - discount;

                document.getElementById('discount-row').style.display = 'flex';
                document.getElementById('discount-amount').innerText = `$${discount.toFixed(0)}`;
                document.getElementById('total').innerText = `$${total.toFixed(0)}`;
                localStorage.setItem('cartTotal', total.toFixed(0));
                document.getElementById('coupon-section').style.display = 'none'; // Disable coupon input after applying
                alert('Coupon applied! 30% discount added.');
            } else {
                alert('Invalid coupon code. Please try again with a valid code.');
            }
        });

        // Save billing details to localStorage
        document.getElementById('place-order').addEventListener('click', function () {
            const billingDetails = {
                firstName: document.getElementById('first-name').value,
                companyName: document.getElementById('company-name').value,
                streetAddress: document.getElementById('street-address').value,
                apartment: document.getElementById('apartment').value,
                townCity: document.getElementById('town-city').value,
                phoneNumber: document.getElementById('phone-number').value,
                emailAddress: document.getElementById('email-address').value,
                saveInfo: document.getElementById('saveInfo').checked
            };
            localStorage.setItem('billingDetails', JSON.stringify(billingDetails));
            alert('Order placed and billing details saved!');
        });

        // Load order summary on page load
        document.addEventListener('DOMContentLoaded', populateOrderSummary);
    </script>
</body>

</html>
